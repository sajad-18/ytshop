{% extends 'base.html' %}

{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'orders/css/cart.css' %}">
{% endblock %}

{% block content %}
    <div class="cart">
        <div class="head">
            <a href="{% url 'home:home' %}" class="closebtn">&times;</a>
            <h2>سبد خرید</h2>
            <div></div>
        </div>
        <div class="detail">

            {% for item in cart %}
                <div class="product">
                <div>
                    <a href="{% url 'orders:cart_remove' item.ad.id %}">
                        <svg id="delete" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                            <g id="Ellipse_25" data-name="Ellipse 25" fill="#fff" stroke="#c1c1c1" stroke-width="1">
                                <circle cx="11" cy="11" r="11" stroke="none"/>
                                <circle cx="11" cy="11.5" r="10" fill="none"/>
                            </g>
                            <g id="delete_icon" data-name="delete icon" transform="translate(11 5) rotate(45)">
                                <line id="Line_38" data-name="Line 38" x2="9.412" transform="translate(0 4.706)" fill="none" stroke="#a8a8a8" stroke-linecap="round" stroke-width="2"/>
                                <line id="Line_39" data-name="Line 39" x1="9.412" transform="translate(4.706 0) rotate(90)" fill="none" stroke="#a8a8a8" stroke-linecap="round" stroke-width="2"/>
                            </g>
                        </svg>
                    </a>
                    <p>{{ item.ad.name }} - {{ item.ad.id }}</p>
                </div>
                <div>
                    <p style="direction: rtl">{{ item.price }} تومان </p>
                </div>

            </div>
            {% endfor %}

            <br>
            <div class="roles">
                <label for="check"> قوانین ومقررات مطالعه نموده ام و با آنها موافقم </label>
                <input type="checkbox" name="check">
            </div>
            <br><br>

            <div class="submit-div">
                <div class="total-price"><p>:مبلغ قابل پرداخت</p><p style="direction: rtl"><b style="color: #cf1322">{{ cart.get_total_price }}</b> تومان </p></div>
                <div class="end">
                    <a href="{% url 'orders:order_create' %}" class="submit" id="submit">پرداخت</a>
                    <a href="{% url 'home:home' %}" class="submit cancel">انصراف</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
